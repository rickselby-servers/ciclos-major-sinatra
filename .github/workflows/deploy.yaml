name: Deploy

on:
  workflow_run:
    workflows: ["Test"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: deployment
  cancel-in-progress: true

jobs:
  webpack:
    name: Run webpack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rake npm:install
      - run: bundle exec rake webpack
      - uses: actions/upload-artifact@v3
        with:
          name: webpack-components
          path: |
            public/css/**
            public/img/**
            public/js/**
            public/manifest.json

  build:
    name: Build production image
    runs-on: ubuntu-latest
    needs: [ webpack ]
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: actions/download-artifact@v3
        with:
          name: webpack-components
          path: public
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/Dockerfile
          pull: true
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
          target: ruby-app

  deploy:
    name: Deploy to remote server
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: rickselby-web-server/actions/server-certificate@main
        with:
          CA: ${{ secrets.LINODE_CA }}
          CLIENT_CERT: ${{ secrets.LINODE_CLIENT_CERT }}
          CLIENT_KEY: ${{ secrets.LINODE_CLIENT_KEY }}
      - uses: rickselby-web-server/actions/docker-compose-deploy@main
        with:
          COMPOSE_FILE_PATH: docker/production.yml
          CONNECT_CONTAINERS: nginx-proxy
          STACK_NAME: ciclos-major-sinatra
        env:
          CONTAINER: ghcr.io/${{ github.repository }}:${{ github.sha }}
          DOCKER_HOST: ${{ secrets.LINODE_HOST }}
          DOCKER_TLS_VERIFY: 1
          LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}
